<div class="content">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" name="email" placeholder="Enter your email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [disabled]="!loginForm.valid" type="submit" (click)="onSubmit()">Log In</button>
        </mat-card-actions>
    </mat-card>
</div>
